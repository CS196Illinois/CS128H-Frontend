<h1>{{lecture.Title}}</h1>
<div *ngFor="let lecture of lectureVideo">
  <h3>{{lecture.Title}}</h3>
  <iframe *ngIf="lecture.Link" width="100%" height="400vh" [src]="lecture.Link" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe>
</div>
