<h1>{{lecture.title}}</h1>
<div *ngFor = "let lecture of lectureVideo" >
  <h3>{{lecture.title}}</h3>
  <iframe
    *ngIf = "lecture.link"
    width="100%"
    height="400vh"
    [src]="lecture.link"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
</div>
