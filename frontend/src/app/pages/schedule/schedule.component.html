<div class="staff">
    <div class="title">Schedule</div>
    <p>MPs are released day of lecture.  (Tues/Thurs)</p>
    <p>MPs are due day after lecture (Wed/Fri)</p>
    <p>Homework is released day of lecture (Tues/Thurs)</p>
    <p>Homework is due 1 week from release. </p>

    <mat-tree [dataSource] = "dataSource" [treeControl]="treeControl" class="schedule-tree">
        
        
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            {{node.date}} ----- {{node.type}}: {{node.name}} 
        </mat-tree-node>
       
        
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.name">
                <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
            </button>
            <strong>{{node.name}}</strong>
            </div>
            
            
            <div [class.schedule-tree-invisible]="!treeControl.isExpanded(node)"
                role="group">
            <ng-container matTreeNodeOutlet></ng-container>
        </div>
        </mat-nested-tree-node>
    </mat-tree>
