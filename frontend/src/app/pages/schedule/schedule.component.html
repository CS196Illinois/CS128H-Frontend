<div class="staff">
    <div class="title">Schedule</div>
    <p>MPs are released day of lecture.  (Tues/Thurs)</p>
    <p>MPs are due day after lecture (Wed/Fri)</p>
    <p>Homework is released day of lecture (Tues/Thurs)</p>
    <p>Homework is due 1 week from release. </p>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Relevant Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Week divider -->
        <!-- <ng-container matColumnDef="weekDivider">
            <mat-cell *matCellDef="let groupBy"> {{groupBy.weekNumber}} </mat-cell>
        </ng-container> -->
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'divider-row':row.isDivider}"></tr>

        <!-- <tr mat-row *matRowDef="let row; columns: ['weekDivider']; when: isGroup"> </tr> -->

    </table>

</div>
