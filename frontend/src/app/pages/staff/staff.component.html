<div class="title">Staff</div>
<h3 *ngIf="staff == null">Loading..</h3>
<div *ngIf="staff" class="staff">
  <div class="cards">
    <div *ngFor="let person of staff" class="people">
      <app-person name="{{ person.Name }}" bio="{{ person.Bio }}" picture="{{ person.Picture }}"
        technical_area="{{ person.TechnicalAreas }}" language="{{ person.Languages }}" class="people"></app-person>
    </div>
  </div>
</div>
